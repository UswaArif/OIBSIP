<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- TO make website responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Giving title to the website-->
        <title>Temperature Converter</title>
        <!-- Linking CSS file to HTML code -->
        <link rel="stylesheet" href="style.css">
        <!--Google fonts-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,700;1,400&display=swap" rel="stylesheet">
    </head>
</html>
<body>   
    <div class="wrapper">
        <h1 class="heading">Temperature Converter</h1>

        <div class="wrapper1">      
            <div class="container">       
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" oninput="celToFar(); updateEmojis()">
                <span id="celsiusEmoji"></span>
                
            </div>
            <div class="container">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" oninput="farTocel(); updateEmojis()">
                <span id="fahrenheitEmoji"></span>
            </div>
        </div>
        <center><button onclick="resetValues()" class="reset-button">Reset</button></center>
    </div>

    <!------------JavaScript for Temperature Converting ------------>  
    <script src="script.js"></script> 
</body>
